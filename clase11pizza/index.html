<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <title>Pizza Front</title>
</head>
<body>
    <div class="contenido">
        <header>
            <!--------------logo y menú---------------->
            <div class="cabecera">
                <img src="./img/pizza-front.jpeg" alt="logo pizza front">
                <nav class="menu">
                    <h4>Home</h4>
                    <h4>Ranking</h4>
                    <h4>Promoción</h4>
                    <h4>Contacto</h4>            
                </nav>

            </div>
        </header>
        <!--------------main---------------->
        <section class="flex-conteiner">
            <!--------------moto---------------->
            <div class="card">
                <img src="./img/moto.jpeg" class="foto-moto" alt="Delivery">
                <h3 class="envio">Envío gratis <span>comprando</span> 2 pizzas</h3>
            </div>
            <!--------------podio---------------->
            <div class="card">
                <h1>Podio de pizzas</h1>
                <div class="promos">

                    <div class="lista">
                        <h3>Pizzas top 5</h3>
                        <ol start="1">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzarella J&Morrón</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="./img/deco.jpeg" class="torre" alt="torre de pizza">
                   
                </div>

            </div>
        </section>
        <footer class="pie">
            <nav class="contacto">
                <p>Home</p>
                <p>Contacto</p>
                <p>Ranking</p>
                <p>Promoción</p>            
            </nav>
            <div class="logopie">
                <img src="./img/pizza-front.jpeg" alt="logo pizza front">
            </div>
        </footer>
    </div>
</body>
</html>
