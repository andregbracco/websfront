<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <title>Pizza Front</title>
</head>
<body>
    <div class= "contenido">
        <header>
            <section id="logo">
                <img src="img/pizza-front.jpeg" alt="logo Pizza&Front">
            </section>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>

        </header>
        <main>
            <div id="moto">
                <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
                <img src="img/moto.jpeg" alt="foto moto delivery">
            </div>
            <div id="titulo">
                <h1>Podio de pizzas</h1>
                <div id="podio">
                    <div id="top5">
                        <h2>Pizzas top 5</h2>
                            <ol type="1">
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella J&Morrón</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                    </div>
                    <img class="img" src="img/deco.jpeg" alt="torre de pizza" width="150px" height="170px">
                </div>
            </div>
        </main>
        <footer>
            <div id="contacto">
                <ul type="none">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                </ul>   
            </div>

            <div id="logofinal">
                <img src="img/pizza-front.jpeg" alt="logo Pizza&Front">
            </div>
        </footer>
    </div>
</body>
</html>
